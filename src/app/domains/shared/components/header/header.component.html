<nav>
  <div class="w-full flex flex-wrap items-center justify-between mx-auto py-4">
    <div class="flex items-center space-x-8">
      <a routerLink="/" class="flex items-center">
        <img
          src="https://flowbite.com/docs/images/logo.svg"
          class="h-6 mr-3"
          alt="Flowbite Logo"
        />
        <span class="self-center text-xl font-semibold whitespace-nowrap"
          >Flowbite</span
        >
      </a>
      <ul class="flex space-x-6">
        <li>
          <a
            routerLink="/"
            class="block underline hover:underline"
            aria-current="page"
            >Home</a
          >
        </li>
        <li>
          <a routerLink="/about" class="block hover:underline">About</a>
        </li>
        <li>
          <a routerLink="/services" class="block hover:underline">Services</a>
        </li>
      </ul>
    </div>
    <div class="flex items-center">
      <button class="p-2 relative" (click)="toggleSideMenu()">
        @if(cart().length >= 1){
        <span
          class="absolute -bottom-1 -right-1 p-1 rounded-full h-6 w-6 bg-gray-200 items-center flex justify-center pointer-events-none text-xs font-semibold"
        >
          @if(cart().length > 9){ 9+ } @else {
          {{ cart().length }}
          }
        </span>
        }
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
          />
        </svg>
      </button>
    </div>
  </div>
</nav>
<div
  [class.translate-x-full]="sideMenuHidden()"
  class="fixed border-l top-0 right-0 bg-red z-40 w-72 h-screen p-4 overflow-y-auto transition-transform bg-white translate-x-full"
>
  <div class="flex justify-between items-center">
    <p class="text-xl">My Cart</p>
    <button (click)="toggleSideMenu()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
  <ul class="w-full py-4 flex flex-col border-b gap-4 mt-4">
    @for(product of cart(); track product.id) {
    <li class="flex justify-between items-center gap-2">
      <div class="flex space-x-2 items-center">
        <img [src]="product.images[0]" [alt]="product.title" class="w-6 h-6" />
        <h3>{{ product.title }}</h3>
      </div>
      <p>{{ product.price }}</p>
    </li>
    }
  </ul>
  <div class="flex items-center justify-between gap-4 mt-4">
    <h4>Total</h4>
    <p>{{ total() }}</p>
  </div>
</div>
